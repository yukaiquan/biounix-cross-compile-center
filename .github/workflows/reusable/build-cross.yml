# 跨平台编译核心复用工作流 - 封装Linux/Windows/macOS通用编译逻辑
# 被trigger/*.yml或dispatch.yml调用，接收软件名/版本参数
# 入参：soft_name(必填)、soft_version(必填)、build_arch(可选，默认x64)
name: Reusable - 跨平台静态编译核心逻辑

# 定义入参（被调用时传递）
on:
  workflow_call:
    inputs:
      soft_name:
        description: '待编译软件名（与softwares/下目录名一致，小写）'
        type: string
        required: true
      soft_version:
        description: '待编译软件版本（与softwares/[软件]/下目录名一致，带v）'
        type: string
        required: true
      build_arch:
        description: '编译架构（x64/arm64）'
        type: string
        required: false
        default: 'x64'
    # 输出产物名（供上层工作流使用）
    outputs:
      artifact_name:
        description: '标准化产物名'
        value: ${{ jobs.cross-build.outputs.artifact_name }}

# 单Job分平台编译，matrix实现多平台并行
jobs:
  cross-build:
    name: ${{ matrix.os }}-${{ inputs.build_arch }}
    # 多平台Runner矩阵（GitHub官方原生Runner，稳定）
    strategy:
      fail-fast: false  # 一个平台失败，其他平台继续编译
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # 架构映射：Runner -> 目标架构
        include:
          - os: ubuntu-latest
            platform: linux
            shell: bash
          - os: windows-latest
            platform: windows
            shell: msys2 {0}  # Windows必须用MSYS2 shell，兼容bash脚本
          - os: macos-latest
            platform: macos
            shell: bash
    runs-on: ${{ matrix.os }}
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact_name }}
    steps:
      # 步骤1：拉取编译工程仓库源码（本仓库，含脚本/配置/软件配置）
      - name: 拉取编译工程源码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # 浅克隆，提升速度

      # 步骤2：Windows专属 - 配置MSYS2/MINGW64环境（必须在其他步骤前）
      - name: Windows配置MSYS2/MINGW64
        if: matrix.platform == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64  # 固定64位，与config/platform.env一致
          update: true      # 更新MSYS2
          install: base-devel  # 基础工具

      # 步骤3：缓存依赖/源码（核心优化，减少编译时间）
      - name: 配置缓存
        uses: actions/cache@v3
        with:
          # 按平台划分缓存键，避免冲突
          key: ${{ matrix.os }}-${{ inputs.build_arch }}-${{ inputs.soft_name }}-${{ inputs.soft_version }}
          # 缓存目录：源码缓存+平台依赖缓存
          path: |
            ${{ github.workspace }}/source_cache/
            /var/cache/apt/archives/          # Linux apt缓存
            C:/msys64/mingw64/lib/            # Windows MinGW64库缓存
            C:/msys64/mingw64/include/        # Windows MinGW64头文件缓存
            /usr/local/Cellar/                # macOS brew缓存
            /Users/runner/Library/Caches/Homebrew/  # macOS brew缓存

      # 步骤4：初始化日志目录（CI日志）
      - name: 初始化日志目录
        run: |
          mkdir -p ${{ github.workspace }}/logs/${{ inputs.soft_name }}/${{ inputs.soft_version }}
        shell: ${{ matrix.shell }}

      # 步骤5：安装软件依赖（调用通用脚本install_deps.sh）
      - name: 安装编译依赖
        id: install-deps
        run: |
          chmod +x ${{ github.workspace }}/scripts/*.sh
          ${{ github.workspace }}/scripts/install_deps.sh ${{ inputs.soft_name }} ${{ inputs.soft_version }}
        shell: ${{ matrix.shell }}
        env:
          # 日志文件
          LOG_FILE: ${{ github.workspace }}/logs/${{ inputs.soft_name }}/${{ inputs.soft_version }}/install_deps_${{ matrix.platform }}.log

      # 步骤6：拉取软件源码（调用通用脚本fetch_source.sh，输出源码目录）
      - name: 拉取软件源码
        id: fetch-source
        run: |
          SOURCE_DIR=$(${{ github.workspace }}/scripts/fetch_source.sh ${{ inputs.soft_name }} ${{ inputs.soft_version }})
          echo "SOURCE_DIR=$SOURCE_DIR" >> $GITHUB_ENV
          echo "::set-output name=source_dir::$SOURCE_DIR"
        shell: ${{ matrix.shell }}
        env:
          LOG_FILE: ${{ github.workspace }}/logs/${{ inputs.soft_name }}/${{ inputs.soft_version }}/fetch_source_${{ matrix.platform }}.log

      # 步骤7：执行软件专属编译脚本（build.sh）- 核心编译步骤
      - name: 执行专属编译脚本
        id: build-soft
        run: |
          # 进入源码目录（通用脚本拉取的源码根目录）
          cd ${{ env.SOURCE_DIR }}
          # 赋予编译脚本执行权限
          chmod +x ${{ github.workspace }}/softwares/${{ inputs.soft_name }}/${{ inputs.soft_version }}/build.sh
          # 执行编译脚本（传递环境变量，供build.sh使用）
          ${{ github.workspace }}/softwares/${{ inputs.soft_name }}/${{ inputs.soft_version }}/build.sh
        shell: ${{ matrix.shell }}
        env:
          # 全局环境变量（供build.sh使用）
          SOFT_NAME: ${{ inputs.soft_name }}
          SOFT_VERSION: ${{ inputs.soft_version }}
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ inputs.build_arch }}
          BUILD_OUTPUT_DIR: ${{ github.workspace }}/build
          # 从软件配置读取的变量（提前加载，供build.sh使用）
          $(cat ${{ github.workspace }}/softwares/${{ inputs.soft_name }}/${{ inputs.soft_version }}/config.env | grep -v '^#')
          # 日志文件
          LOG_FILE: ${{ github.workspace }}/logs/${{ inputs.soft_name }}/${{ inputs.soft_version }}/build_${{ matrix.platform }}.log

      # 步骤8：产物标准化+验证+准备上传（调用通用脚本upload_artifact.sh）
      - name: 产物标准化与验证
        id: upload-prepare
        run: |
          # 编译脚本默认输出产物到BUILD_OUTPUT_DIR/原始名，需指定原始产物路径
          # 若build.sh修改了输出路径，需同步修改此处（示例为PopLDdecay的原始产物名）
          ORIGIN_ARTIFACT="${{ github.workspace }}/build/${{ env.OUTPUT_NAME }}"
          # Windows添加.exe后缀
          if [[ ${{ matrix.platform }} == "windows" ]]; then
              ORIGIN_ARTIFACT+=".exe"
          fi
          # 调用上传准备脚本，输出待上传文件
          UPLOAD_FILES=$(${{ github.workspace }}/scripts/upload_artifact.sh ${{ inputs.soft_name }} ${{ inputs.soft_version }} $ORIGIN_ARTIFACT)
          echo "::set-output name=upload_files::$UPLOAD_FILES"
          echo "::set-output name=artifact_name::${{ env.ARTIFACT_NAME }}"
        shell: ${{ matrix.shell }}
        env:
          GITHUB_ENV: ${{ github.env }}
          LOG_FILE: ${{ github.workspace }}/logs/${{ inputs.soft_name }}/${{ inputs.soft_version }}/verify_${{ matrix.platform }}.log

      # 步骤9：上传产物到GitHub Artifacts
      - name: 上传产物到Artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.upload-prepare.outputs.artifact_name }}
          path: ${{ steps.upload-prepare.outputs.upload_files }}
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}  # 从artifact.env读取
          if-no-files-found: error  # 无文件则失败

      # 步骤10：上传编译日志（方便排查问题）
      - name: 上传编译日志
        uses: actions/upload-artifact@v4
        if: always()  # 无论编译成功/失败，都上传日志
        with:
          name: ${{ inputs.soft_name }}-${{ inputs.soft_version }}-${{ matrix.platform }}-logs
          path: ${{ github.workspace }}/logs/${{ inputs.soft_name }}/${{ inputs.soft_version }}/
          retention-days: 7  # 日志保留7天
